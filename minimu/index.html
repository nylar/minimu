<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <title>Minimu</title>

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,600">
        <link rel="stylesheet" type="text/css" href="css/minimu.css">
        <link rel="stylesheet" type="text/css" href="css/demo.css">
    </head>
    <body class="wrap">
        <h1 class="divider">Buttons</h1>
        <section>
            <a href="#" class="btn btn-blue">Blue Button</a>
            <a href="#" class="btn btn-grey">Grey Button</a>
            <a href="#" class="btn btn-green">Green Button</a>
            <a href="#" class="btn btn-red">Red Button</a>
            <a href="#" class="btn btn-purple">Purple Button</a>
            <a href="#" class="btn btn-orange">Orange Button</a>
        </section>

        <section>
            <a href="#" class="btn btn-blue disabled">Disabled Blue Button</a>
            <a href="#" class="btn btn-grey disabled">Disabled Grey Button</a>
            <a href="#" class="btn btn-green disabled">Disabled Green Button</a>
            <a href="#" class="btn btn-red disabled">Disabled Red Button</a>
            <a href="#" class="btn btn-purple disabled">Disabled Purple Button</a>
            <a href="#" class="btn btn-orange disabled">Disabled Orange Button</a>
        </section>

        <h1 class="divider">Form Elements</h1>
        <section>
            <label for="id_input-field">Input Field</label>
            <input type="text" placeholder="Some placeholder text" />
        </section>
        <section>
            <label for="id_input-field">Input Field Disabled</label>
            <input type="text" placeholder="Some placeholder text" disabled />
        </section>
        <section>
            <label for="id_input-field">Input Field Validator</label>
            <input type="url" placeholder="Some placeholder text" required/>
            <span class="field-hint">Please enter a valid URL.</span>
        </section>
        <section>
            <label for="id_input-field">Textarea</label>
            <textarea cols="40" rows="5"></textarea>
        </section>
        <section>
            <label>Radio Buttons</label>
            <div class="radio">
                <input type="radio" id="id_radio1" value="1" name="radios" />
                <label for="id_radio1">Normal</label>
            </div>
            <div class="radio">
                <input type="radio" id="id_radio2" value="2" name="radios" checked="checked" />
                <label for="id_radio2">Checked</label>
            </div>
            <div class="radio">
                <input type="radio" id="id_radio3" value="1" name="radios2" />
                <label for="id_radio3" class="disabled">Normal Disabled</label>
            </div>
            <div class="radio">
                <input type="radio" id="id_radio4" value="2" name="radios2" checked="checked" />
                <label for="id_radio4" class="disabled">Checked Disabled</label>
            </div>
        </section>
        <section>
            <label>Checkboxes</label>
            <div class="checkbox">
                <input type="checkbox" id="id_check1" value="1" name="checks" />
                <label for="id_check1">Normal</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="id_check2" value="2" name="checks" checked="checked" />
                <label for="id_check2">Checked</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="id_check3" value="1" name="checks2" />
                <label for="id_check3" class="disabled">Normal Disabled</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="id_check4" value="2" name="checks2" checked="checked" />
                <label for="id_check4" class="disabled">Checked Disabled</label>
            </div>
        </section>
    </body>
</html>
